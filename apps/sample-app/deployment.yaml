apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  namespace: sample-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
      - name: api
        image: hashicorp/http-echo
        args:
          - "-text=Hello from Sample API"
          - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sample-api
  namespace: sample-app
  labels:
    app: sample-api
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: http
  selector:
    app: sample-api
